<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html{font-size: 40px}</style>
<title>하루 식사 예산</title>
</head>
<body>
<script>
function dailyFood(coffeePrice, monthlyBudget, days) {
  let coffeeTotal = 0;
  for (let i = 0; i < days; i++) {
    coffeeTotal = coffeeTotal + coffeePrice;
  }

  let foodBudget = monthlyBudget - coffeeTotal;
  let daily = Math.floor(foodBudget / days);

  document.body.innerHTML += "➡️ 하루 식사 예산: " + daily + "원<br>";
}

// 예시 실행
dailyFood(1500, 200000, 30);
</script>
</body>
</html>
